<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetherspoons Drinking Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="outer-wheel-1" class="wheel center">
        <div id="outer-wheel-2" class="wheel">
            <div class="slice black"><div>Liqueurs</div></div>
            <div class="slice red"><div>Cider</div></div>
            <div class="slice black"><div>Cocktails</div></div>
            <div class="slice red"><div>Beer (bottle)</div></div>
            <div class="slice black"><div>Real Ale</div></div>
            <div class="slice red"><div>Beer (draught)</div></div>
            <div class="slice black"><div>Gin</div></div>
            <div class="slice green"><div>Shots and Bombs</div></div>
            <div class="slice red"><div>Beer (craft)</div></div>
            <div class="slice black"><div>Vodka</div></div>
            <div class="slice red"><div>Wine</div></div>
            <div class="slice black"><div>Tequila</div></div>
            <div class="slice red"><div>Rum</div></div>
            <div class="slice black"><div>Pre-mixed drinks</div></div>
            <div class="slice red"><div>Whiskey</div></div>

            <div id="inner-wheel-1"></div>
            <div id="inner-wheel-2"></div>
            <div id="ball-container">
                <div id="ball"></div>
            </div>
            <div id="center-piece-stick-1"></div>
            <div id="center-piece-stick-2"></div>
            <div id="center-piece-ball"></div>
        </div>
        <div id="glint"></div>
    </div>  
    
    <button>Spin</button>
</body>

<script src="index.js"></script>
</html>
