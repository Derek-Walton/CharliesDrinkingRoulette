<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetherspoons Drinking Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="outer-wheel-1" class="wheel center">
        <div id="outer-wheel-2" class="wheel">
            <div class="slice black"></div>
            <div class="slice red"></div>
            <div class="slice black"></div>
            <div class="slice red"></div>
            <div class="slice black"></div>
            <div class="slice red"></div>
            <div class="slice black"></div>
            <div class="slice green"></div>
            <div class="slice red"></div>
            <div class="slice black"></div>
            <div class="slice red"></div>
            <div class="slice black"></div>
            <div class="slice red"></div>
            <div class="slice black"></div>
            <div class="slice red"></div>

            <div id="inner-wheel-1"></div>
            <div id="inner-wheel-2"></div>
            <div id="ball-container">
                <div id="ball"></div>
            </div>
        </div>
    </div>    
</body>

<script src="index.js"></script>
</html>
